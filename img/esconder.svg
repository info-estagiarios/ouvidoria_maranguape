@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Outfit', sans-serif;
}

.container{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-direction: row;
}

.container-left{
    width: 50%;
    height: 100vh;
}

.container-login{
    width: 80%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 2rem;
}

.login{
    width: 55%;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
}

.login h1{
    font-size: 3.125rem;
    font-weight: 500;
    color: #002E5B;
}

.login p{
    color: #B1B1B1;
    font-size: 0.9375rem;
}

.formulario-login{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 1rem;
}

.input-senha{
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-left: 1.2rem;
}

.caixasenha{
    position: relative;
    top: 0;
    right: 1.75rem;
}

.caixasenha .mostrar img,
.caixasenha .esconder img{
    width: 1.25rem;
    cursor: pointer;
}

.caixasenha .mostrar{
    display: none;
}

.input-email input,
.input-senha input{
    width: 21.875rem;
    height: 4rem;
    border-radius: 8px;
    border: none;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    padding: 15px;
    font-size: 1.125rem;
    color: #949494;
    outline: none;
}

.input-email input::placeholder,
.input-senha input::placeholder{
    color: #B1B1B1;
}

.botoes{
    width: 95%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    gap: 0.75rem;
}

.botoes .entrar,
.botoes .visitante{
    width: 10.6875rem;
    height: 4rem;
    border: none;
    border-radius: 8px;
    font-size: 1.25rem;
    font-weight: 500;
}

.botoes .entrar{
    background-image: linear-gradient(to right, #4A72FF 2.09%, #03FFA4 97.91%);
    color: #ffffff;
}

.botoes .visitante{
    border: 1px solid;
    cursor: pointer;
    outline: none;
    -webkit-transform: translate(0);
    transform: translate(0);
    border-image: linear-gradient(to right, #4A72FF, #03FFA4);
    background-image: linear-gradient(-45deg, #4A72FF, #03FFA4);
    border-radius: 8px;
    box-shadow: 1px 1px 10px rgba(255, 255, 255, 0.438);
    -webkit-transition: box-shadow 0.25s;
    color: white;
}


.visitante .text {
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-image: linear-gradient(45deg, #4A72FF, #03FFA4);
    font-size: 1.25rem;
    font-weight: 500;
  }
  
  .visitante:after {
    content: "";
    border-radius: 8px;
    position: absolute;
    margin: 0.03rem;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    z-index: -1;
    background: #fff;
  }

.cadastrar{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 0.9357rem;
}

.cadastrar p{
    color: #B1B1B1;
}
.cadastrar span{
    color: #4A72FF;
    cursor: pointer;
}

.cadastro{
    width: 56%;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.cadastro h1{
    font-size: 2.5rem;
    font-weight: 500;
    color: #002E5B;
}

.cadastro p{
    font-size: 0.9375;
    font-weight: 300;
    color: #b1b1b1;
}

.contato h1,
.dados-login h1{
    font-size: 1.5675;
    color: #002E5B;
    font-weight: 500;
}

.formulario-cadastro{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 1rem;
}

#cadaster{
    display: none;
}

.dados-login,
.contato{
    width: 56%;
}

.dados-cadastro,
.dados-contato{
    width: 80%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 1rem;
}

.dados-cadastro input[type="email"],
.dados-contato .nome{
    width: 21.875rem;
    height: 3rem;
    border-radius: 8px;
    border: none;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    padding: 15px;
    font-size: 0.875rem;
    color: #949494;
    outline: none;
}

.dados-cadastro input[type="password"],
.dados-contato input[type="date"],
.dados-contato select{
    width: 10.5rem;
    height: 3rem;
    border-radius: 8px;
    border: none;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    padding: 15px;
    font-size: 0.875rem;
    color: #949494;
    outline: none;
}

.dados-contato input[type="date"]::-webkit-calendar-picker-indicator{
    cursor: pointer;
    filter: invert(0.8) brightness(50%) sepia(100%) saturate() hue-rotate(240deg);
}

.dados-contato .cep,
.dados-contato .endereco{
    width: 8rem;
    height: 3rem;
    border-radius: 8px;
    border: none;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    padding: 15px;
    font-size: 0.875rem;
    color: #949494;
    outline: none;
}

.dados-contato .numero{
    width: 4rem;
    height: 2.8375rem;
    border-radius: 8px;
    border: none;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    padding: 15px;
    font-size: 0.875rem;
    color: #949494;
    outline: none;
}

.cadastrar{
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.cadastrar input[type="submit"]{
    width: 21.875rem;
    height: 3.5rem;
    border-radius: 8px;
    border: none;
    padding: 15px;
    font-size: 1.125rem;
    outline: none;
    background-image: linear-gradient(to right, #4A72FF 2.09%, #03FFA4 97.91%);
    color: #ffffff;
    cursor: pointer;
}

#cadester{
    display: none;
}

.container-right{
    width: 50%;
    height: 100vh;
    background-image: url(../maranguape-img-login1.png);
    background-size: cover;
}

/* ---- AQUI COMEÃ‡A A RESPONSIVIDADE DO SITE ---- */

@media screen and (width: 1180px) and (orientation: landscape){
    .login{
        width: 70%;
    }

    .cadastro,
    .dados-login,
    .contato{
        margin-right: 4rem;
    }
}

@media screen and (width: 1024px) and (orientation: landscape){
    .login{
        width: 80%;
    }
    
    
    .cadastro,
    .dados-login,
    .contato{
        margin-right: 4.5rem;
    }

    .cadastro h1{
        font-size: 2.5rem;
    }

    .dados-login h1,
    .contato h1{
        font-size: 1.5rem;
    }

    .cadastro p{
        font-size: 0.85rem;
    }
    
.dados-cadastro input[type="password"],
.dados-contato input[type="date"],
