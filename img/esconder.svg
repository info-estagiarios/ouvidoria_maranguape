    height: 2.75rem;
}

    
.dados-contato .cep,
.dados-contato .endereco{
    width: 7rem;
    height: 2.75rem;
}

    .container-cadastrar{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 0.5rem;
    }
}


.dados-cadastro input[type="email"],
.dados-contato .nome{
